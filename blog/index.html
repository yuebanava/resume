<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form practice</title>
</head>
<body>
	<form action="aaa" method="post">
		<div class="login">
			<div class="username">
				<label >姓名：</label>
				<input type="username" class="username" placeholder="输入用户名">
			</div>
			<div class="password">
				<label >密码：</label>
				<input type="password" class="password" placeholder="输入密码">
			</div>
			<div class="sex">
				<label for="">性别：</label>
				<input type="radio" name="sex" value="男">男
				<input type="radio" name="sex" value="女">女
			</div>
			<div class="sex">
				<label for="">取向：</label>
				<input type="radio" name="sex01" value="男">男
				<input type="radio" name="sex01" value="女">女
			</div>
			<div class="hobby">
				<label for="">爱好：</label>
				<input type="checkbox" name="hobby" value="dota">Dota
				<input type="checkbox" name="hobby" value="travel">旅游
				<input type="checkbox" name="hobby" value="pat">宠物
			</div>
			<div class="textarea">
				<label for="">我的评论：</label>
				<textarea name="article" id="" cols="30" rows="10" placeholder="ddd"></textarea>
			</div>
			<div class="select">
				<label for="">我的car：</label>
				<select name="city" id="">
					<option value="saab" selected>萨博</option>
					<option value="benz">奔驰</option>
					<option value="bmw">宝马</option>
				</select>
			</div>
			<div class="subimt">
				<button>确认提交</button>
			</div>
		</div>
	</form>
	
</body>
</html>
